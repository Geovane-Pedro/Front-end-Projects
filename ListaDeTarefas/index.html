<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Lista de Tarefas</title>
    </head>
    <body class="container-fluid">
        <main class="container shadow-lg p-3 mb-5 bg-white rounded">
            <header class="h1 text-center">O que vamos fazer hoje?</header>
            <form class="input-group mb-3">
                <input id="inputadd" type="text" class="form-control" placeholder="Digite aqui sua tarefa..">
                <button id="buttonadd" type="reset" class="btn btn-outline-secondary">+</button>
            </form>
            <form class="input-group mb-3">
                <input id="inputedit" class="form-control" type="text" placeholder="Edite sua tarefa..">
                <button id="buttonedit" type="reset" class="btn btn-outline-secondary">+</button>
            </form>
            <div class="btn-group">
                <button class="btn btn-secondary">Filtro</button>
                <button class="btn btn-secondary">A fazer</button>
                <button class="btn btn-secondary">Feito</button>
            </div>   
            <ul id="lists" style="margin-top: 1rem; padding: 0;"></ul>
            <footer class="text-center text-body-secondary">&copy;My Site All Directs Reserved 2023.</footer>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
